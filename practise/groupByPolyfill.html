<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Object.prototype.myGroupBy = function(obj,callbackFn){
            let ans = {}
            obj.forEach((el) => {
                const key = callbackFn(el)
                // console.log('obj',obj, 'el',el,'key',key)
                if(ans.hasOwnProperty(key)){
                    ans[key].push(el)
                }
                else{
                    ans[key] = [el]
                }
            })
            return ans
        }
        const inventory = [
            { name: "asparagus", type: "vegetables", quantity: 5 },
            { name: "bananas", type: "fruit", quantity: 0 },
            { name: "goat", type: "meat", quantity: 23 },
            { name: "cherries", type: "fruit", quantity: 5 },
            { name: "fish", type: "meat", quantity: 22 },
        ];

            const groupedInventory = Object.groupBy(inventory, ({ type,quantity }) => type);
            const myGroupedInventory = Object.myGroupBy(inventory, ({ type,quantity }) => type);
            console.log('here',groupedInventory);
            console.log('here2',myGroupedInventory)
            // Output:
            // {
            //   "vegetables": [{ name: "asparagus", type: "vegetables", quantity: 5 }],
            //   "fruit": [{ name: "bananas", type: "fruit", quantity: 0 }, { name: "cherries", type: "fruit", quantity: 5 }],
            //   "meat": [{ name: "goat", type: "meat", quantity: 23 }, { name: "fish", type: "meat", quantity: 22 }]
            // }
        
    </script>
</body>
</html>
